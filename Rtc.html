<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webrtc</title>
</head>
<body>
<article>
    <style scoped>
        video {
            transform: scaleX(-1);
        }

        p {
            text-align: center;
        }
    </style>
    <h1>Snapshot Kiosk</h1>
    <section id="splash">
        <p id="errorMessage">Loading...</p>
    </section>
    <section id="app" hidden>
        <p>
            <video id="monitor" autoplay></video>
            <canvas id="photo"></canvas>
        <p><input type=button value="&#x1F4F7;" onclick="snapshot()">
    </section>
    <script>
        var getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia)
        getUserMedia({video: true}, gotStream, noStream);
        var video = document.getElementById('monitor');
        var canvas = document.getElementById('photo');
        function gotStream(stream) {
            video.src = URL.createObjectURL(stream);
            video.onerror = function () {
                stream.stop();
            };
            stream.onended = noStream;
            video.onloadedmetadata = function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                document.getElementById('splash').hidden = true;
                document.getElementById('app').hidden = false;
            };
        }
        function noStream() {
            document.getElementById('errorMessage').textContent = 'No camera available.';
        }
        function snapshot() {
            canvas.getContext('2d').drawImage(video, 0, 0);
        }
    </script>
    <script>
        /*window.onload = function () {
            try {
                document.getElementByIdx("support").innerHTML = "浏览器支持HTML5 CANVAS";
            }
            catch (e) {
                document.getElementByIdx("support").innerHTML = "浏览器不支持HTML5 CANVAS";
            }
        };*/
        window.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementByIdx("canvas"),
                context = canvas.getContext("2d"),
                video = document.getElementByIdx("video"),
                videoObj = {"video": true},
                errBack = function (error) {
                    console.log("Video capture error: ", error.code);
                };
            if (navigator.getUserMedia) {
                navigator.getUserMedia(videoObj, function (stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if (navigator.webkitGetUserMedia) {
                navigator.webkitGetUserMedia(videoObj, function (stream) {
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }
            //这个是拍照按钮的事件，
            $("#snap").click(function () {
                context.drawImage(video, 0, 0, 320, 320);
                //CatchCode();
            });
        }, false);
        var interval = setInterval(CatchCode, "300");
        function CatchCode() {
            $("#snap").click();
            var canvans = document.getElementByIdx("canvas");
            var imgData = canvans.toDataURL();
            var base64Data = imgData.substr(22);
            $.post("uploadImgCode.ashx", {"img": base64Data}, function (data, status) {
                if (status == "success") {
                    if (data == "OK") {
                        alert("二维 已经解析");
                    }
                    else {
                        // alert(data);
                    }
                }
                else {
                    alert("数据上 失败");
                }
            }, "text");
        }
    </script>
</article>
</body>
</html>
